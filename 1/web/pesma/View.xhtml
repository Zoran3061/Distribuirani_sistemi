<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPesmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPesmaLabel_pesmaId}"/>
                    <h:outputText value="#{pesmaController.selected.pesmaId}" title="#{bundle.ViewPesmaTitle_pesmaId}"/>
                    <h:outputText value="#{bundle.ViewPesmaLabel_nazivPesme}"/>
                    <h:outputText value="#{pesmaController.selected.nazivPesme}" title="#{bundle.ViewPesmaTitle_nazivPesme}"/>
                    <h:outputText value="#{bundle.ViewPesmaLabel_trajanjePesme}"/>
                    <h:outputText value="#{pesmaController.selected.trajanjePesme}" title="#{bundle.ViewPesmaTitle_trajanjePesme}"/>
                    <h:outputText value="#{bundle.ViewPesmaLabel_redniBrojPesme}"/>
                    <h:outputText value="#{pesmaController.selected.redniBrojPesme}" title="#{bundle.ViewPesmaTitle_redniBrojPesme}"/>
                    <h:outputText value="#{bundle.ViewPesmaLabel_albumId}"/>
                    <h:outputText value="#{pesmaController.selected.albumId}" title="#{bundle.ViewPesmaTitle_albumId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pesmaController.destroyAndView}" value="#{bundle.ViewPesmaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPesmaEditLink}"/>
                <br />
                <h:commandLink action="#{pesmaController.prepareCreate}" value="#{bundle.ViewPesmaCreateLink}" />
                <br />
                <h:commandLink action="#{pesmaController.prepareList}" value="#{bundle.ViewPesmaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPesmaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
