<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewKomercijalniKoncertTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKomercijalniKoncertLabel_komercijalniId}"/>

                    <h:outputText value="#{bundle.ViewKomercijalniKoncertLabel_cenaUlaznice}"/>

                    <h:outputText value="#{bundle.ViewKomercijalniKoncertLabel_ugovorId}"/>

                <br />

                <h:commandLink action="#{komercijalniKoncertController.prepareCreate}" value="#{bundle.ViewKomercijalniKoncertCreateLink}" />
                <br />
                <h:commandLink action="#{komercijalniKoncertController.prepareList}" value="#{bundle.ViewKomercijalniKoncertShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKomercijalniKoncertIndexLink}"/>

            </h:form>
        </ui:define>
