                            <h:outputText value="#{item.izvodjacId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIzvodjacTitle_naziv}"/>
                            </f:facet>
                            <h:outputText value="#{item.naziv}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>

                <br />

        </ui:define>
    </ui:composition>
