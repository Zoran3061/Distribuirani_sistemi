<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpisakPesamaTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpisakPesamaLabel_spisakPesamaId}" for="spisakPesamaId" />

                    <h:outputLabel value="#{bundle.CreateSpisakPesamaLabel_pesmaId}" for="pesmaId" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{spisakPesamaController.create}" value="#{bundle.CreateSpisakPesamaSaveLink}" />

                <br />
                <h:commandLink action="#{spisakPesamaController.prepareList}" value="#{bundle.CreateSpisakPesamaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpisakPesamaIndexLink}"/>

        </ui:define>
    </ui:composition>
