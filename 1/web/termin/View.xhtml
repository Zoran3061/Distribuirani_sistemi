<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTerminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTerminLabel_terminId}"/>
                    <h:outputText value="#{terminController.selected.terminId}" title="#{bundle.ViewTerminTitle_terminId}"/>
                    <h:outputText value="#{bundle.ViewTerminLabel_koncertId}"/>
                    <h:outputText value="#{terminController.selected.koncertId}" title="#{bundle.ViewTerminTitle_koncertId}"/>
                    <h:outputText value="#{bundle.ViewTerminLabel_izvodjacId}"/>
                    <h:outputText value="#{terminController.selected.izvodjacId}" title="#{bundle.ViewTerminTitle_izvodjacId}"/>
                    <h:outputText value="#{bundle.ViewTerminLabel_vremeIzvodjenja}"/>
                    <h:outputText value="#{terminController.selected.vremeIzvodjenja}" title="#{bundle.ViewTerminTitle_vremeIzvodjenja}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{terminController.destroyAndView}" value="#{bundle.ViewTerminDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTerminEditLink}"/>
                <br />
                <h:commandLink action="#{terminController.prepareCreate}" value="#{bundle.ViewTerminCreateLink}" />
                <br />
                <h:commandLink action="#{terminController.prepareList}" value="#{bundle.ViewTerminShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTerminIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
