<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenadzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMenadzerLabel_menadzerId}" for="menadzerId" />
                    <h:inputText id="menadzerId" value="#{menadzerController.selected.menadzerId}" title="#{bundle.CreateMenadzerTitle_menadzerId}" required="true" requiredMessage="#{bundle.CreateMenadzerRequiredMessage_menadzerId}"/>
                    <h:outputLabel value="#{bundle.CreateMenadzerLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{menadzerController.selected.ime}" title="#{bundle.CreateMenadzerTitle_ime}" />
                    <h:outputLabel value="#{bundle.CreateMenadzerLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{menadzerController.selected.prezime}" title="#{bundle.CreateMenadzerTitle_prezime}" />
                    <h:outputLabel value="#{bundle.CreateMenadzerLabel_telefon}" for="telefon" />
                    <h:inputText id="telefon" value="#{menadzerController.selected.telefon}" title="#{bundle.CreateMenadzerTitle_telefon}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menadzerController.create}" value="#{bundle.CreateMenadzerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menadzerController.prepareList}" value="#{bundle.CreateMenadzerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenadzerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
