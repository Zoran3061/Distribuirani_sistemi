<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMenadzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMenadzerEmpty}" rendered="#{menadzerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{menadzerController.items.rowCount > 0}">
                    <h:outputText value="#{menadzerController.pagination.pageFirstItem + 1}..#{menadzerController.pagination.pageLastItem + 1}/#{menadzerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{menadzerController.previous}" value="#{bundle.Previous} #{menadzerController.pagination.pageSize}" rendered="#{menadzerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{menadzerController.next}" value="#{bundle.Next} #{menadzerController.pagination.pageSize}" rendered="#{menadzerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{menadzerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenadzerTitle_menadzerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.menadzerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenadzerTitle_ime}"/>
                            </f:facet>
                            <h:outputText value="#{item.ime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenadzerTitle_prezime}"/>
                            </f:facet>
                            <h:outputText value="#{item.prezime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMenadzerTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{menadzerController.prepareView}" value="#{bundle.ListMenadzerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menadzerController.prepareEdit}" value="#{bundle.ListMenadzerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{menadzerController.destroy}" value="#{bundle.ListMenadzerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{menadzerController.prepareCreate}" value="#{bundle.ListMenadzerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMenadzerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
