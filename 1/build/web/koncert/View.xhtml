<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKoncertTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKoncertLabel_koncertId}"/>
                    <h:outputText value="#{koncertController.selected.koncertId}" title="#{bundle.ViewKoncertTitle_koncertId}"/>
                    <h:outputText value="#{bundle.ViewKoncertLabel_nazivKoncerta}"/>
                    <h:outputText value="#{koncertController.selected.nazivKoncerta}" title="#{bundle.ViewKoncertTitle_nazivKoncerta}"/>
                    <h:outputText value="#{bundle.ViewKoncertLabel_datumKoncerta}"/>
                    <h:outputText value="#{koncertController.selected.datumKoncerta}" title="#{bundle.ViewKoncertTitle_datumKoncerta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewKoncertLabel_lokacijaKoncerta}"/>
                    <h:outputText value="#{koncertController.selected.lokacijaKoncerta}" title="#{bundle.ViewKoncertTitle_lokacijaKoncerta}"/>
                    <h:outputText value="#{bundle.ViewKoncertLabel_brojProdatihKarata}"/>
                    <h:outputText value="#{koncertController.selected.brojProdatihKarata}" title="#{bundle.ViewKoncertTitle_brojProdatihKarata}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{koncertController.destroyAndView}" value="#{bundle.ViewKoncertDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKoncertEditLink}"/>
                <br />
                <h:commandLink action="#{koncertController.prepareCreate}" value="#{bundle.ViewKoncertCreateLink}" />
                <br />
                <h:commandLink action="#{koncertController.prepareList}" value="#{bundle.ViewKoncertShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKoncertIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
