<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTerminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTerminLabel_terminId}" for="terminId" />
                    <h:inputText id="terminId" value="#{terminController.selected.terminId}" title="#{bundle.CreateTerminTitle_terminId}" required="true" requiredMessage="#{bundle.CreateTerminRequiredMessage_terminId}"/>
                    <h:outputLabel value="#{bundle.CreateTerminLabel_koncertId}" for="koncertId" />
                    <h:inputText id="koncertId" value="#{terminController.selected.koncertId}" title="#{bundle.CreateTerminTitle_koncertId}" required="true" requiredMessage="#{bundle.CreateTerminRequiredMessage_koncertId}"/>
                    <h:outputLabel value="#{bundle.CreateTerminLabel_izvodjacId}" for="izvodjacId" />
                    <h:inputText id="izvodjacId" value="#{terminController.selected.izvodjacId}" title="#{bundle.CreateTerminTitle_izvodjacId}" required="true" requiredMessage="#{bundle.CreateTerminRequiredMessage_izvodjacId}"/>
                    <h:outputLabel value="#{bundle.CreateTerminLabel_vremeIzvodjenja}" for="vremeIzvodjenja" />
                    <h:inputText id="vremeIzvodjenja" value="#{terminController.selected.vremeIzvodjenja}" title="#{bundle.CreateTerminTitle_vremeIzvodjenja}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{terminController.create}" value="#{bundle.CreateTerminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{terminController.prepareList}" value="#{bundle.CreateTerminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTerminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
