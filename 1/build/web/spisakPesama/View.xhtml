<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpisakPesamaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpisakPesamaLabel_spisakPesamaId}"/>
                    <h:outputText value="#{spisakPesamaController.selected.spisakPesamaId}" title="#{bundle.ViewSpisakPesamaTitle_spisakPesamaId}"/>
                    <h:outputText value="#{bundle.ViewSpisakPesamaLabel_terminId}"/>
                    <h:outputText value="#{spisakPesamaController.selected.terminId}" title="#{bundle.ViewSpisakPesamaTitle_terminId}"/>
                    <h:outputText value="#{bundle.ViewSpisakPesamaLabel_pesmaId}"/>
                    <h:outputText value="#{spisakPesamaController.selected.pesmaId}" title="#{bundle.ViewSpisakPesamaTitle_pesmaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spisakPesamaController.destroyAndView}" value="#{bundle.ViewSpisakPesamaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpisakPesamaEditLink}"/>
                <br />
                <h:commandLink action="#{spisakPesamaController.prepareCreate}" value="#{bundle.ViewSpisakPesamaCreateLink}" />
                <br />
                <h:commandLink action="#{spisakPesamaController.prepareList}" value="#{bundle.ViewSpisakPesamaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpisakPesamaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
