<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPesmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPesmaEmpty}" rendered="#{pesmaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pesmaController.items.rowCount > 0}">
                    <h:outputText value="#{pesmaController.pagination.pageFirstItem + 1}..#{pesmaController.pagination.pageLastItem + 1}/#{pesmaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pesmaController.previous}" value="#{bundle.Previous} #{pesmaController.pagination.pageSize}" rendered="#{pesmaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pesmaController.next}" value="#{bundle.Next} #{pesmaController.pagination.pageSize}" rendered="#{pesmaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pesmaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPesmaTitle_pesmaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesmaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPesmaTitle_nazivPesme}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazivPesme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPesmaTitle_trajanjePesme}"/>
                            </f:facet>
                            <h:outputText value="#{item.trajanjePesme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPesmaTitle_redniBrojPesme}"/>
                            </f:facet>
                            <h:outputText value="#{item.redniBrojPesme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPesmaTitle_albumId}"/>
                            </f:facet>
                            <h:outputText value="#{item.albumId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pesmaController.prepareView}" value="#{bundle.ListPesmaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pesmaController.prepareEdit}" value="#{bundle.ListPesmaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pesmaController.destroy}" value="#{bundle.ListPesmaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pesmaController.prepareCreate}" value="#{bundle.ListPesmaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPesmaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
