<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPesmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPesmaLabel_pesmaId}" for="pesmaId" />
                    <h:inputText id="pesmaId" value="#{pesmaController.selected.pesmaId}" title="#{bundle.EditPesmaTitle_pesmaId}" required="true" requiredMessage="#{bundle.EditPesmaRequiredMessage_pesmaId}"/>
                    <h:outputLabel value="#{bundle.EditPesmaLabel_nazivPesme}" for="nazivPesme" />
                    <h:inputText id="nazivPesme" value="#{pesmaController.selected.nazivPesme}" title="#{bundle.EditPesmaTitle_nazivPesme}" />
                    <h:outputLabel value="#{bundle.EditPesmaLabel_trajanjePesme}" for="trajanjePesme" />
                    <h:inputText id="trajanjePesme" value="#{pesmaController.selected.trajanjePesme}" title="#{bundle.EditPesmaTitle_trajanjePesme}" />
                    <h:outputLabel value="#{bundle.EditPesmaLabel_redniBrojPesme}" for="redniBrojPesme" />
                    <h:inputText id="redniBrojPesme" value="#{pesmaController.selected.redniBrojPesme}" title="#{bundle.EditPesmaTitle_redniBrojPesme}" />
                    <h:outputLabel value="#{bundle.EditPesmaLabel_albumId}" for="albumId" />
                    <h:selectOneMenu id="albumId" value="#{pesmaController.selected.albumId}" title="#{bundle.EditPesmaTitle_albumId}" >
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pesmaController.update}" value="#{bundle.EditPesmaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPesmaViewLink}"/>
                <br />
                <h:commandLink action="#{pesmaController.prepareList}" value="#{bundle.EditPesmaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPesmaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
