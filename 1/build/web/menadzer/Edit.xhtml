<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenadzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenadzerLabel_menadzerId}" for="menadzerId" />
                    <h:inputText id="menadzerId" value="#{menadzerController.selected.menadzerId}" title="#{bundle.EditMenadzerTitle_menadzerId}" required="true" requiredMessage="#{bundle.EditMenadzerRequiredMessage_menadzerId}"/>
                    <h:outputLabel value="#{bundle.EditMenadzerLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{menadzerController.selected.ime}" title="#{bundle.EditMenadzerTitle_ime}" />
                    <h:outputLabel value="#{bundle.EditMenadzerLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{menadzerController.selected.prezime}" title="#{bundle.EditMenadzerTitle_prezime}" />
                    <h:outputLabel value="#{bundle.EditMenadzerLabel_telefon}" for="telefon" />
                    <h:inputText id="telefon" value="#{menadzerController.selected.telefon}" title="#{bundle.EditMenadzerTitle_telefon}" />
                </h:panelGrid>
                <h:commandLink action="#{menadzerController.update}" value="#{bundle.EditMenadzerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMenadzerViewLink}"/>
                <br />
                <h:commandLink action="#{menadzerController.prepareList}" value="#{bundle.EditMenadzerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMenadzerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
