<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMenadzerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMenadzerLabel_menadzerId}"/>
                    <h:outputText value="#{menadzerController.selected.menadzerId}" title="#{bundle.ViewMenadzerTitle_menadzerId}"/>
                    <h:outputText value="#{bundle.ViewMenadzerLabel_ime}"/>
                    <h:outputText value="#{menadzerController.selected.ime}" title="#{bundle.ViewMenadzerTitle_ime}"/>
                    <h:outputText value="#{bundle.ViewMenadzerLabel_prezime}"/>
                    <h:outputText value="#{menadzerController.selected.prezime}" title="#{bundle.ViewMenadzerTitle_prezime}"/>
                    <h:outputText value="#{bundle.ViewMenadzerLabel_telefon}"/>
                    <h:outputText value="#{menadzerController.selected.telefon}" title="#{bundle.ViewMenadzerTitle_telefon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menadzerController.destroyAndView}" value="#{bundle.ViewMenadzerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMenadzerEditLink}"/>
                <br />
                <h:commandLink action="#{menadzerController.prepareCreate}" value="#{bundle.ViewMenadzerCreateLink}" />
                <br />
                <h:commandLink action="#{menadzerController.prepareList}" value="#{bundle.ViewMenadzerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMenadzerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
